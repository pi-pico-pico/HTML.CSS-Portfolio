<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <!-- css -->
  <link rel="stylesheet" href="css/illust.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- js -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <title>Pico</title>
</head>

<body>

  <!-- header -->
  <header class="header">
    <div class="header__inner">
      <h1>illustrations</h1>
    </div>
  </header>


  <main>
    <article>
      <section id="illust" class="illust">

        <div class="illust__inner">
          <div class="illust__card">
            <img src="img/picture_1.jpg" alt="">
          </div>
        </div>

        <div class="illust__inner">
          <div class="illust__card">
            <img src="img/picture_2.jpg" alt="">
          </div>
        </div>

      </section>
    </article>
  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="copy">
        <p>&copy;&nbsp;2021&nbsp;Pico</p>
      </div>
    </div>
  </footer>
</body>
    <!-- js animation -->
    <script>
      ScrollReveal().reveal('.illust__card', {
          duration: 1600,
          origin: 'left',
          distance: '50px',
          reset: true
      });
  </script>

</html>
