<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <!-- cache -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pico</title>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <h1 class="header__title">Pico's<span>Portfolio</span></h1>
            </div>
            <nav>
                <ul class="navi">
                    <li class="navi__list"><a class="navi__link" href="#profile">PROFILE</a></li>
                    <li class="navi__list"><a class="navi__link" href="#works">WORKS</a></li>
                    <li class="navi__list"><a class="navi__link" href="#contact">CONTACT</a></li>
                </ul>

                <!-- header mobile -->
                <div class="hamburger">
                    <input type="checkbox" id="hamburger__btn-check" class="hamburger__btn-check">
                    <label for="hamburger__btn-check" class="hamburger__btn"><span></span></label>
                    <div class="hamburger__content">
                        <ul class="hamburger__item">
                            <li class="hamburger__list"><a href="#profile">PROFILE</a></li>
                            <li class="hamburger__list"><a href="#works">WORKS</a></li>
                            <li class="hamburger__list"><a href="#contact">CONTACT</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <main id="pagination" class="pagination">
        <!-- <nav>
            <a id="pagination1" href="#top"></a>
            <a id="pagination2" href="#profile"></a>
            <a id="pagination3" href="#works"></a>
            <a id="pagination4" href="#contact"></a>
          </nav> -->
        <article>

            <!-- top -->
            <section id="learn">
                <div class="learn">
                    <ul class="learn__menu">
                        <li class="learn__list">SKILLS</li>
                        <li class="learn__list">HTML</li>
                        <li class="learn__list">CSS</li>
                        <li class="learn__list">JavaScript</li>
                        <li class="learn__list">PHP</li>
                        <li class="learn__list">Go</li>
                    </ul>
                    <div class="arrowBounce"><img src="img/heart.png"></div>
                </div>
                
            </section>
            

            <hr class="hr__style">


            <!-- profile -->
            <section class="profile" id="profile">
                <h2>PROFILE</h2>
                <div class="profile__inner">
                    <div class="profile__box-left">
                        <div class="profile__txt">
                            <p>名前：Pico</p>
                            <p>誕生日：10月27日</p>
                            <p>職業：エンジニア</p>
                            <p>趣味：プログラミング・絵</p>
                        </div>
                    </div>
                    <div class="profile__box-right">
                        <p>準備中</p>
                    </div>
                </div>
            </section>

            <hr class="hr__style">


            <!-- works -->
            <section class="works" id="works">
                <h2>WORKS</h2>
                <div class="works__inner">
                    <div class="works__card black">準備中</div>
                    <div class="works__card white">準備中</div>
                    <div class="works__card black"><a href="https://www.pixiv.net/users/974411">イラスト</a></div>
                </div>
            </section>

            <hr class="hr__style">


            <!-- contact -->
            <section class="contact" id="contact">
                <h2>CONTACT</h2>
                <div class="contact__inner">
                    <label for="" class="contact__txt">名前</label>
                    <input type="text" class="contact__txt">
                    <label for="" class="contact__txt">内容</label>
                    <textarea class="contact__txt textarea" name="" id="" cols="30" rows="10"></textarea>
                    <a href="#" class="btn btn__black">送信</a>
                </div>
            </section>

        </article>
    </main>


    <!-- footer -->
    <footer class="footer">
        <div class="footer__inner">
            <div class="copy">
                <p>&copy;&nbsp;2021&nbsp;Pico</p>
            </div>
        </div>
    </footer>


    <!-- js animation -->
    <script>
        ScrollReveal().reveal('.learn__menu', {
            duration: 1600,
            origin: 'left',
            distance: '50px',
            reset: true
        });
        ScrollReveal().reveal('.works__card', {
            duration: 1600,
            origin: 'right',
            distance: '50px',
            reset: true
        });
        ScrollReveal().reveal('.contact__inner', {
            duration: 1600,
            origin: 'bottom',
            distance: '50px',
            reset: true
        });

    </script>
</body>

</html>
