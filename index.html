                    <li class="navi__list"><a class="navi__link" href="#">CONTACT</a></li>

                    <input type="checkbox" id="hamburger__btn-check">
                    <label for="hamburger__btn-check" class="hamburger__btn"><span></span></label>
                    <div class="hamburger__content">
                        <ul>

                        <li class="learn__list"><a class="learn__btn" href="#">Learning</a></li>

                        <li class="learn__list"><a class="learn__btn" href="#">CSS</a></li>

<hr class="hr__style">

                <div class="profile__inner">

                
                <div class="profile__box-left">
                    <div class="profile__txt">
                        <p>名前：Pico</p>
                        <p>誕生日：10月27日</p>
                        <p>職業：エンジニア</p>
                        <p>趣味：プログラミング・絵</p>
                    </div>
                </div>
                <div class="profile__box-right">
                    <p>準備中</p>
                </div>
                </div>
            </section>

<hr class="hr__style">

            <section class="works">
                <h2>WORKS</h2>
                <div class="works__inner">
                    <div class="works__card black">準備中</div>
                    <div class="works__card white">準備中</div>
                    <div class="works__card black">準備中</div>

<footer class="footer">
