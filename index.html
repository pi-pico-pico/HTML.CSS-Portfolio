<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <!-- cache -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ie -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- twitter -->
    <meta name="description" content="漫画やゲームやイラストの制作を行っているピコのポートフォリオサイトです。普段隙間時間で創作をしています。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pi-pico-pico.github.io/pico-portfolio/">
    <meta property="og:image" content="https://pi-pico-pico.github.io/pico-portfolio/img/site-image.png">
    <meta property="og:title" content="Pico'sPortfolio">
    <meta property="og:description" content="制作した物とか色々置いています">
    <meta property="og:locale" content="ja_JP">
    <!-- format -->
    <meta name="format-detection" content="email=no,telephone=no,address=no" />
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css?ver=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.11.0/devicon.min.css">
    <!-- js -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pico</title>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <h1 class="header__title">Pico's Portfolio</h1>
                <img class="header__img" src="img/logo.jpeg" alt="">
            </div>
            <nav>
                <ul class="navi">
                    <li class="navi__list"><a class="navi__link" href="#profile">PROFILE</a></li>
                    <li class="navi__list"><a class="navi__link" href="#works">WORKS</a></li>
                    <li class="navi__list"><a class="navi__link" href="#contact">CONTACT</a></li>
                </ul>

                <!-- header mobile -->
                <div class="hamburger">
                    <input type="checkbox" id="hamburger__btn-check" class="hamburger__btn-check">
                    <label for="hamburger__btn-check" class="hamburger__btn"><span></span></label>
                    <div class="hamburger__content">
                        <ul class="hamburger__item">
                            <li class="hamburger__list"><a href="#profile">PROFILE</a></li>
                            <li class="hamburger__list"><a href="#works">WORKS</a></li>
                            <li class="hamburger__list"><a href="#contact">CONTACT</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <article>

            <!-- top -->
            <section id="learn">
                <div class="learn">
                    <div class="learn__menu">
                        <img class="item1" src="img/top4.png" alt="">
                        <img class="item1" src="img/top5.png" alt="">
                    </div>
                    <div class="arrowBounce">&#9013;</div>
                </div>

            </section>


            <hr class="hr__style">


            <!-- profile -->
            <section class="profile" id="profile">
                <h2>PROFILE</h2>
                <div class="profile__inner">
                    <div class="profile__box-left">
                        <div class="profile__txt">
                            <p>名前：Pico</p>
                            <p>職業：プログラマ</p>
                            <p>趣味：絵・漫画</p>
                        </div>
                    </div>
                    <div class="profile__box-right">
                        <p>準備中</p>
                    </div>
                </div>
            </section>

            <hr class="hr__style">


            <!-- works -->
            <section class="works" id="works">
                <h2>WORKS</h2>
                <div class="works__inner">
                    <div class="works__card black">準備中</div>
                    <div class="works__card white">準備中</div>
                    <div class="works__card black"><a href="illust.html">イラスト</a></div>
                </div>
            </section>

            <hr class="hr__style">

            <!-- contact -->
            <form action=" https://r8qd98z7pj.execute-api.ap-northeast-1.amazonaws.com/default" method="POST" class="form">
                <section class="contact" id="contact">
                    <h2>CONTACT</h2>
                    <div class="contact__inner">
                        <label for="" class="contact__txt">名前</label>
                        <input type="text" class="contact__txt" id="name" value="test">
                        <label for="" class="contact__txt">内容</label>
                        <textarea class="contact__txt textarea" id="comment" cols="30" rows="10" value="test"></textarea>
                        <button type="submit" class="btn btn__black">送信</a>
                    </div>
                </section>
            </form>
        </article>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="footer__inner">
            <div class="copy">
                <p>&copy;&nbsp;2021&nbsp;Pico</p>
            </div>
        </div>
    </footer>


    <!-- js animation -->
    <script>
        ScrollReveal().reveal('.learn__menu', {
            duration: 1600,
            origin: 'left',
            distance: '50px',
            reset: true
        });
        ScrollReveal().reveal('.works__card', {
            duration: 1600,
            origin: 'right',
            distance: '50px',
            reset: true
        });
        ScrollReveal().reveal('.contact__inner', {
            duration: 1600,
            origin: 'bottom',
            distance: '50px',
            reset: true
        });
    </script>

</body>

</html>
